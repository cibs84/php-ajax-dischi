<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Php Ajax Dischi</title>

    <!-- Script - Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Script - Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Link - style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link - Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link - Bootstrap 5.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Link - Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container Vue.js -->
    <div id="root">

        <!-- HEADER -->
        <header>
            <span class="spotify-icon">
                <i class="fa-brands fa-spotify"></i>
            </span>
        </header>

        <!-- MAIN -->
        <main>
            <!-- SECTION - Album List -->
            <section class="albums-section">
                    
                <div class="container">
                    <!-- Filtra gli album per genere -->
                    <form action="" method="get">
                        <select class="form-select mb-5" v-model="selectedGenre" @change="getAlbums()">
                            <option selected disabled value="all">Visualizza album per genere musicale</option>
                            <option value="all">Tutti i generi musicali</option>
                            <option :value="thisGenre" v-for="(thisGenre, index) in genres" :key="index">{{thisGenre}}</option>
                        </select>
                    </form>
        
                    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5">
                        <div class="col" v-for="(thisAlbum, index) in albums" :key="index">
                            <div class="album-card">
                                <img class="album-image" :src="thisAlbum.poster" :alt="`${thisAlbum.author} - ${thisAlbum.title}`">
                                <h2 class="album-title">{{ thisAlbum.title }}</h2>
                                <div class="album-author">{{ thisAlbum.author }}</div>
                                <div class="album-year">{{ thisAlbum.year }}</div>
                            </div>
                        </div>
                    </div>
        
                </div>
            </section>
        </main>
    </div>

    <!-- Link - script.js -->
    <script src="js/script.js"></script>
</body>
</html>
